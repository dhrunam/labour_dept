<section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #fbfdfe;">
    <div class="card w-50 p-4">
        <div class="row card-body mb-5">
        <form #registration="ngForm" (ngSubmit)="onFormSubmit(registration)">
            <div class="row">
               
                <div class="col-xl-6 col-lg-12 col-md-12 mt-2">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" ngModel #first_name="ngModel" required>            
                    <small class="text-danger" *ngIf="first_name.touched && first_name.invalid">Please enter first name</small>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 mt-2">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" ngModel #last_name="ngModel" required>            
                    <small class="text-danger" *ngIf="last_name.touched && last_name.invalid">Please enter last name</small>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 mt-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" ngModel #email="ngModel" required email>
                    <div *ngIf="email.touched && email.invalid">
                        <small class="text-danger" *ngIf="email.errors!['required']">Please enter email</small>
                        <small class="text-danger" *ngIf="email.errors!['email']">Invalid Email (Eg. abcd&#64;domain.com)</small>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 mt-2">
                    <label class="form-label">Contact</label>
                    <input type="text" class="form-control" name="contact" ngModel #contact="ngModel" required>
                    <div *ngIf="contact.touched && contact.invalid">
                        <small class="text-danger" *ngIf="contact.errors!['required']">Please enter contact number</small>
                        <small class="text-danger" *ngIf="contact.errors!['email']">Invalid Contact Number</small>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 mt-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="pswd" ngModel #pswd="ngModel" required> 
                    <small class="text-danger" *ngIf="pswd.touched && pswd.invalid">Please enter password</small>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 mt-2">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control"name="pswd2" ngModel #pswd2="ngModel" required>
                    <div *ngIf="pswd2.touched">
                        <small class="text-danger" *ngIf="pswd2.invalid">Please confirm password</small>
                        <small class="text-danger" *ngIf="pswd.value !== pswd2.value && !pswd2.invalid">Password Mismatch</small>
                    </div>
                </div>
            </div>

            <div class="mt-3 mb-5 text-center">
                <button class="btn btn-primary w-100" [disabled]="pswd.value !== pswd2.value">Submit</button>
            </div>

        </div>
